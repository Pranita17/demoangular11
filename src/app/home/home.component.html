<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">

<div class="container-cara">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="https://raw.githubusercontent.com/Pranita17/demoangular11/master/src/assests/images/image0-carousel.jpg" alt="img1" style="width:100%;">
      </div>

      <div class="item">
        <img src="" alt="https://raw.githubusercontent.com/Pranita17/demoangular11/master/src/assests/images/facebook-photo-sizes-guide-04.jpg" alt="img1" style="width:100%;">
      </div>
    
      <div class="item">
        <img src="" alt="https://raw.githubusercontent.com/Pranita17/demoangular11/master/src/assests/images/6jfMK.jpg" alt="img1" style="width:100%;">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
